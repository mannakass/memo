<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Memo</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body onload="showLevel(); generateCards();">
    <div class="title">
      <h1>Disney memo</h1>
    </div>

    <!-- Game section -->
    <div id="game-section">
      <div class="memo-gameboard"></div>
    </div>

    <!-- Results section (hidden at first) -->
    <div id="results-section" style="display: none">
      <div class="info-container">
        <h2>You win!</h2>
        <p>You've explored <span id="world"></span>!</p>
        <p>(<span id="movie"></span>)</p>
        <button class="button" onclick="nextLevel()">Explore more</button>
      </div>
    </div>

    <script src="/js/gameMechanics.js"></script>
    <script src="/js/generatingCards.js"></script>
  </body>
</html>
